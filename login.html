<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - HT Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
       
    </head>
    <body class=" " >
        <div id="layoutAuthentication">
            <div class="container">
                <div class="row  d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <div class="col-lg-3">
                        <div class="text-center">
                            <img src="img/logo-login.png" alt="Logo" style="height: 360px;">
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg" style="background-image: linear-gradient(to bottom, #004c4c, #FFD700 );">
                            <div class="text-center card-header mt-3 text-white">
                                <h4>Sign in to start your session</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <a class="btn btn-success" href="index.html">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
